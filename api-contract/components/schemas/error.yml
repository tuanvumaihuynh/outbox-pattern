ErrorResponse:
  type: object
  properties:
    code:
      type: string
      description: Outbox pattern error code
      example: "ITEM_NOT_FOUND"
      x-order: 1
    message:
      type: string
      description: Outbox pattern error message
      example: "Item not found"
      x-order: 2
    details:
      type: array
      items:
        $ref: "#/FieldError"
      x-order: 3
  required:
    - code
    - message
FieldError:
  type: object
  properties:
    field:
      type: string
      description: field name
      example: "name"
      x-order: 1
    message:
      type: string
      description: error message
      example: "Name is required"
      x-order: 2
  required:
    - field
    - message
