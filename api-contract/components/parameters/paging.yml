Page:
  name: page
  in: query
  schema:
    type: integer
    format: uint
    minimum: 1
    default: 1
  description: The page number
  required: false

PageSize:
  name: pageSize
  in: query
  schema:
    type: integer
    format: uint
    minimum: 1
    default: 10
  description: The number of items per page
  required: false
