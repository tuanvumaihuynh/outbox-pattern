version: "2"
sql:
  - engine: "postgresql"
    queries: "."
    schema: "../migration"
    gen:
      go:
        package: "sqlc"
        out: "."
        sql_package: "pgx/v5"
        emit_methods_with_db_argument: true
        emit_pointers_for_null_types: true
        emit_empty_slices: true
        emit_json_tags: true
        overrides:
          # UUID type
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true

          # JSON type
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "jsonb"
            nullable: true
            go_type:
              import: "encoding/json"
              type: "RawMessage"
              pointer: true
          - db_type: "json"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "json"
            nullable: true
            go_type:
              import: "encoding/json"
              type: "RawMessage"
              pointer: true

          # Time type
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          # https://docs.sqlc.dev/en/stable/howto/overrides.html#the-go-type-map
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
